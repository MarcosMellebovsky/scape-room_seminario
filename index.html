<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Escape</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen" class="screen">
        <h1>Bienvenido a la Sala de Escape</h1>
        <button onclick="startGame()">Comenzar</button>
    </div>
    
    <div id="question-screen" class="screen hidden">
        <div class="progress-indicator" id="progress-indicator">1/3</div>
        <h2 id="level-title">Nivel 1</h2>
        <div id="timer-container">
            <div id="time-bar"></div>
        </div>
        <p id="question-text">Pregunta</p>
        <p id="pista"></p>
        <div id="options-container"></div>
        <button onclick="checkAnswers()">Responder</button>
    </div>
    
    
    <div id="result-screen" class="screen hidden">
        <h2 id="result-message">Resultado</h2>
        <button id="next-level-button" class="hidden" onclick="nextLevel()">Siguiente nivel</button>
        <button id="retry-button" class="hidden" onclick="restartGame()">Volver a intentarlo</button>

    </div>
    
    <div id="final-screen" class="screen hidden">
        <h2>Â¡Felicitaciones!</h2>
        <p>Has completado todos los niveles.</p>
        <button onclick="restartGame()">Volver a jugar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
